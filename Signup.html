<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up Screen</title>
    <link rel="stylesheet" href="stylelogin.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The login screen of my website!" />
  </head>

  <body>
    <div class="loginbox">
      <h1>Registrera dig</h1>
      <h2>Skriv in ett användarnamn och lösenord</h2>
      <div class="textbox">
        <label>
          <input
            type="text"
            placeholder="Användarnamn"
            name=""
            value=""
            id="usernameSign"
          />
        </label>
      </div>
      <div class="textbox">
        <label>
          <input
            type="password"
            placeholder="Lösenord"
            name=""
            value=""
            id="passwordSign"
          />
        </label>
      </div>
      <input
        class="buttn"
        type="button"
        name=""
        value="Registrera dig"
        onclick="getInfo()"
      />
      <a href="Index.html">Gå tillbaka till startsidan</a>
    </div>
    <script src="Login.js"></script>
    <footer class="foot">
      <p>CopyrightⓇ John Höjer TE19C. NTI Gymnasiet</p>
    </footer>
  </body>
</html>
